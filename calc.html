				eq = eq + "*"
				text = document.getElementById("textcolor").innerHTML = eq;

				text = document.getElementById("textcolor").innerHTML = eq;

				eq = eq + "Math.tan("
				text = document.getElementById("textcolor").innerHTML = eq;

				text = document.getElementById("textcolor").innerHTML = eq;

				text = document.getElementById("textcolor").innerHTML = eq;
			}

				eq = eq + "Math.sqrt("
				text = document.getElementById("textcolor").innerHTML = eq;
			}
			function LeftBraket() {
				eq = eq + "("
				text = document.getElementById("textcolor").innerHTML = eq;
			}
			function RightBraket() {
				eq = eq + ")"
				text = document.getElementById("textcolor").innerHTML = eq;
			}
			function calculate() {
				text2 = document.getElementById("answer").innerHTML = eval(eq);
			}
		</script>
	</head>
	<body>
